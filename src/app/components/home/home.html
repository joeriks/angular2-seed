<h2>Våtrumsanmälan</h2>
<p>
    Här anmäler du som är entreprenör och ansluten till GVK dina våtrumsarbeten. Det blir då registrerat i GVK:s databas och kan bli föremål för en stickprovskontroll av GVK:s kontrollanter. Här sparas även För- och Egenkontroller som är inrapporterad via GVK KvalitetsApp.
</p>
